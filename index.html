<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="buttons">
      <button onclick="showNotific(successMsg)">success</button>
      <button onclick="showNotific(errorMsg)">Error</button>
      <button onclick="showNotific(invalidMsg)">Invalid</button>
    </div>
    <div id="box"></div>
    <script>
      let box = document.getElementById("box");
      let successMsg =
        " <i class='fa-solid fa-circle-check'></i>" +
        "  " +
        " successfully submitted ";
      let errorMsg =
        " <i class='fa-solid fa-circle-xmark'></i> please fix the error !";
      let invalidMsg =
        " <i class='fa-solid fa-circle-exclamation'></i> Invalid input, check again ";
      function showNotific(Msg) {
        let dev = document.createElement('div');
        dev.classList.add('toast');
        dev.innerHTML = Msg;
        box.appendChild(dev);
        if(Msg.includes("fix")){
          dev.classList.add("error");
        }
        if(Msg.includes("Invalid")){
          dev.classList.add("invalid");

        }
        setTimeout(function(){
          dev.remove()
        },6000);
      }
    </script>
  </body>
</html>
